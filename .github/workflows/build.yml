name: Build affected libraries

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: 'Test'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Setup
        uses: ./.github/actions/base_setup

      - name: Build
        run: |
          RUN=CI yarn run build-affected-libs

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build_files
          path: dist

      - name: Display structure of uploaded files
        run: ls -R
        working-directory: dist
